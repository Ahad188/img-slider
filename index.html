<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>img-slider</title>
     <!-- costom -->
     <link rel="stylesheet" href="style/style.css">
     <!-- fontasowme -->
     <script src="https://kit.fontawesome.com/a10194993b.js" crossorigin="anonymous"></script>

<body>
     <h1>This is aimg slider in javascript project</h1>
     <div class="container">
          <button class="icon" onclick="left()">  
               <i class="fa-solid fa-angles-left"></i>
          </button>
          
          <div class="img-div">
               <img src="./img/img01.jpg" alt="photho">
          </div>

          <button class="icon" onclick="right()">
               <i class="fa-solid fa-angles-right"></i>
          </button>
     </div>

      <script src="./index.js"></script>
</body>
